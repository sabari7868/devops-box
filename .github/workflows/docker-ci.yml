name: Build Docker Containers (CI)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v3

      - name: 🐳 Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: 🔍 Docker Compose Build (Full App)
        run: docker-compose -f docker-compose.yml build
