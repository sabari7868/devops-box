<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DevOps Box</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md text-center">
    <h1 class="text-3xl font-bold mb-4 text-blue-600">🚀 DevOps Box</h1>
    <p class="text-lg text-gray-600 mb-4">Fetching backend response:</p>
    <div id="backend-response" class="text-xl font-medium text-green-700">Loading...</div>
  </div>

  <script>
    fetch('/api/')
      .then(res => res.text())
      .then(data => {
        document.getElementById('backend-response').innerText = data;
      })
      .catch(err => {
        document.getElementById('backend-response').innerText = '❌ Error: ' + err;
        document.getElementById('backend-response').classList.remove('text-green-700');
        document.getElementById('backend-response').classList.add('text-red-600');
      });
  </script>
</body>
</html>
